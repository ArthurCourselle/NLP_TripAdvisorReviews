# Configuration for TripAdvisor Review Generator

# Path to save model artifacts
model_path: "examples/Rnn_Generative/"

# Dataset information
dataset_name: "jniimi/tripadvisor-review-rating"
review_col: "review"
label_col: "overall"
sample_size: 50000

# Tokenizer configuration
tokenizer:
  type: "bpe"
  params:
    vocab_size: 5000
    min_frequency: 2

# Model configuration
model:
  type: "rnn_generator"
  checkpoint: "examples/Rnn_Generative/best_model.pt"

  params:
    vocab_size: 5000
    embedding_dim: 256
    hidden_dim: 512
    num_layers: 2
    dropout: 0.3
    lr: 0.001
    epochs: 20
    batch_size: 64
    max_length: 256
    device: "cpu"  # or "cpu" if no GPU is available
